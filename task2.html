<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4B6B1F;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
        }
        .content div {
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="header">Task 2</div>

<div class="content">
    <div>
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</div>

</body>
</html>

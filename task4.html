<!DOCTYPE html>
<html>
<body>

<h2>User Registration Form</h2>

<form action="/action_page.php" method="post">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" placeholder="Your full name.."><br>

  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" placeholder="Username.."><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Password.."><br>

  <label for="repassword">Re-Password:</label><br>
  <input type="password" id="repassword" name="repassword" placeholder="Re-enter password.."><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" placeholder="Your address.."><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" placeholder="Your age.."><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender"><br>
    <option value="male">Male</option><br>
    <option value="female">Female</option><br>
  </select>

  <button type="submit">Submit</button><br>
</form>

</body>
</html>

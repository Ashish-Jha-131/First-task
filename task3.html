<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4B6B1F;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
            border: 1px solid #000;
            background-color: #F2F2F2;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="header">Task 3</div>

<div class="content">
    <p>Click any of the following links</p>
    <a href="https://example.com" target="_blank">Opens in New</a> |
    <a href="https://example.com" target="_self">Opens in Self</a> |
    <a href="https://example.com" target="_parent">Opens in Parent</a> |
    <a href="https://example.com" target="_top">Opens in Body</a> |
    <a href="mailto:someone@example.com">Send email</a>
</div>

</body>
</html>
